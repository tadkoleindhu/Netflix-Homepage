<!DOCTYPE html>
<html>
<head>
    <title>Netflix Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #000;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
        }

        .header .logo {
            color: #e50914;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
        }

        .header .nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .header .nav li {
            margin-right: 20px;
        }

        .header .nav a {
            text-decoration: none;
            color: #fff;
        }

        .hero {
            background: url('netflixpic.jpg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Adjust the opacity to your preference (0.7 for 70% dark) */
            /* Set a negative z-index to place it behind the content */
        }

        .hero .container {
            position: relative;
            z-index: 1;
        }

        .hero .title {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero .description {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .hero .buttons {
            margin-top: 20px;
        }

        .hero .buttons .button {
            padding: 10px 20px;
            background-color: #e50914;
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            margin-right: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a class="logo" href="#">Netflix</a>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Latest</a></li>
            <li><a href="#">My List</a></li>
        </ul>
    </header>

    <section class="hero">
        <div class="container">
            <h1 class="title">Unlimited movies, TV shows, and more.</h1>
            <p class="description">Watch anywhere. Cancel anytime.</p>
            <div class="buttons">
                <a class="button" href="#">Sign Up</a>
            </div>
        </div>
    </section>
</body>
</html>
